	<div class="btn">
		<button id="pre">上一项</button>

	<script type="text/javascript">
		var nav = $('.wrap').treeNav({
			data:[
				{
					title:'一级结构',
					id:'1',  //选填
					lazy:true,
					active: true,  //是否是选中状态，初始化的时候会添加active class，只会选择外层的第一个
					children:[
						{
							title: '二级结构',
							id:'10',
							children:[]
						}
					]
				}
			],

			wrapClass: '.wrap',
			activeCallback:function(){
				console.log("HELLo")
			},
			lazyCallback:function(opt){
				opt.append([
						{
							title: '二级结构2',
							id:'10',
							children:[{
								title:'一级结构2',
								id:'1',  //选填
								active: true,  //是
							}]
						}
					],opt.par)
			}
		})
		$('#pre').on('click',function(e){
			nav.pre();
		})
		$('#next').on('click',function(e){
			nav.next();
		})
